<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodle Scanner - ML Version</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <style>
    body { margin:0; font-family: system-ui, sans-serif; background:#f8f8f8; }
    .container { height:100dvh; display:flex; flex-direction:column; }
    .header { background:#7f2a8f; color:white; padding:3cqi; text-align:center; font-size:6cqi; font-weight:600; }
    .content { flex:1; display:flex; flex-direction:column; align-items:center; padding:4cqi; gap:3cqi; overflow:auto; }

    .camera-container {
      position: relative;
      width: 90vw;
      max-width: 520px;
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 25px rgba(0,0,0,0.25);
    }
    #camera-preview { width:100%; height:100%; object-fit:cover; }

    .grid-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, rgba(0,0,0,0.85) 2px, transparent 2px) 0 0 / 33.333% 100%,
                  linear-gradient(to bottom, rgba(0,0,0,0.85) 2px, transparent 2px) 0 0 / 100% 33.333%;
      pointer-events: none;
      z-index: 2;
    }

    .snap-btn {
      background: #c567ff;
      color: white;
      font-size: 5.5cqi;
      padding: 3cqi 8cqi;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
    }

    #photo-canvas { 
      max-width: 90vw; 
      border: 3px solid #333; 
      border-radius: 12px;
    }

    .debug-cells {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      width: 90vw;
      max-width: 520px;
    }
    .debug-cell {
      border: 2px solid #666;
      border-radius: 8px;
      overflow: hidden;
    }
    .debug-cell canvas { width: 100%; display: block; }

    #console-log {
      width: 90vw;
      max-width: 520px;
      background: #222;
      color: #0f0;
      padding: 12px;
      font-family: monospace;
      font-size: 3.2cqi;
      line-height: 1.5;
      border-radius: 8px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }

    #detected-grid {
      display: none;
      grid-template-columns: repeat(3, 1fr);
      gap: 2cqi;
      width: 85cqi;
      height: 85cqi;
    }
    .grid-cell {
      aspect-ratio: 1;
      background: #f0f0f0;
      border: 3px solid #ccc;
      border-radius: 8px;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .grid-cell:hover { transform: scale(1.08); }
    .grid-cell.unknown {
      background: #ffeb3b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 7cqi;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">Doodle Scanner - ML Version</div>
    <div class="content">

      <p style="text-align:center; font-size:4.5cqi;">Line up your 3x3 grid</p>
      
      <div class="camera-container">
        <video id="camera-preview" autoplay playsinline muted></video>
        <div class="grid-overlay"></div>
      </div>
      
      <button class="snap-btn" id="snap-now-btn" style="display:none;">SNAP NOW</button>
      
      <canvas id="photo-canvas"></canvas>

      <div id="debug-cells" class="debug-cells"></div>

      <div id="console-log">Waiting for photo...</div>

      <div id="tweak-prompt" style="display:none; text-align:center; font-size:4cqi; color:#555;">
        Detected! Tap any wrong cell to cycle
      </div>
      
      <div id="detected-grid"></div>
    </div>
  </div>

  <script>
    let scoreStream = null;
    let model = null;
    let classNames = [];
    let detectedDoodles = [];

    function log(text) {
      const logEl = document.getElementById('console-log');
      logEl.textContent += text + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function loadModel() {
      log("Loading ML model...");
      try {
        model = await tf.loadLayersModel('models/doodle/model.json');
        const metadata = await fetch('models/doodle/metadata.json');
        const meta = await metadata.json();
        classNames = meta.labels || meta.classNames || [];
        log(`✅ Model loaded! ${classNames.length} classes: ${classNames.join(', ')}`);
      } catch (e) {
        log("❌ ERROR loading model: " + e.message);
        console.error(e);
      }
    }

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      scoreStream = stream;
      const video = document.getElementById('camera-preview');
      video.srcObject = stream;
      video.onloadeddata = () => document.getElementById('snap-now-btn').style.display = 'block';
    }

    async function snapFromPreview() {
      const video = document.getElementById('camera-preview');
      const canvas = document.getElementById('photo-canvas');
      const ctx = canvas.getContext('2d');

      const size = Math.min(video.videoWidth, video.videoHeight);
      canvas.width = size;
      canvas.height = size;

      const ox = (video.videoWidth - size) / 2;
      const oy = (video.videoHeight - size) / 2;
      ctx.drawImage(video, ox, oy, size, size, 0, 0, size, size);

      document.querySelector('.camera-container').style.display = 'none';
      document.getElementById('snap-now-btn').style.display = 'none';
      canvas.style.display = 'block';

      ctx.strokeStyle = 'red';
      ctx.lineWidth = 5;
      for (let i = 1; i < 3; i++) {
        ctx.beginPath(); ctx.moveTo(i * size/3, 0); ctx.lineTo(i * size/3, size); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(0, i * size/3); ctx.lineTo(size, i * size/3); ctx.stroke();
      }

      if (scoreStream) {
        scoreStream.getTracks().forEach(t => t.stop());
        scoreStream = null;
      }

      log("Photo captured. Running ML detection...");
      detectedDoodles = await detectDoodlesFromCanvas(canvas);
      renderDetectedGrid();
      renderDebugCells(canvas);
      document.getElementById('tweak-prompt').style.display = 'block';
    }

    async function detectDoodlesFromCanvas(canvas) {
  const cw = canvas.width / 3;
  const ch = canvas.height / 3;
  const results = [];

  for (let r = 0; r < 3; r++) {
    for (let c = 0; c < 3; c++) {
      const cellCanvas = document.createElement('canvas');
      cellCanvas.width = 224;
      cellCanvas.height = 224;
      const cellCtx = cellCanvas.getContext('2d');
      cellCtx.drawImage(canvas, c*cw, r*ch, cw, ch, 0, 0, 224, 224);

      const tensor = tf.browser.fromPixels(cellCanvas).expandDims(0).toFloat().div(255);
      const prediction = model.predict(tensor);
      const scores = await prediction.array();

      // Get the best guess (ignore "unknown" if it exists)
      let maxIndex = scores[0].indexOf(Math.max(...scores[0]));
      let predicted = classNames[maxIndex];

      // If it picked "unknown", take the second best guess instead
      if (predicted === 'unknown') {
        scores[0][maxIndex] = -999;  // temporarily remove unknown
        maxIndex = scores[0].indexOf(Math.max(...scores[0]));
        predicted = classNames[maxIndex];
      }

      const confidence = scores[0][maxIndex];

      log(`Cell [${r},${c}] → ${predicted} (${(confidence*100).toFixed(1)}%)`);

      results.push(predicted);
    }
  }
  return results;
}

function renderDetectedGrid() {
  const grid = document.getElementById('detected-grid');
  grid.innerHTML = '';
  grid.style.display = 'grid';

  detectedDoodles.forEach((d, i) => {
    const cell = document.createElement('div');
    cell.className = `grid-cell ${d}`;
    cell.dataset.index = i;
    cell.dataset.doodle = d;

    // Always show the PNG — never yellow "?"
    cell.style.backgroundImage = `url('images/${d}.png')`;

    cell.addEventListener('click', () => {
      const opts = classNames.filter(name => name !== 'unknown'); // remove unknown from cycling
      let idx = opts.indexOf(cell.dataset.doodle);
      idx = (idx + 1) % opts.length;
      const next = opts[idx];
      cell.dataset.doodle = next;
      cell.className = `grid-cell ${next}`;
      cell.style.backgroundImage = `url('images/${next}.png')`;
      detectedDoodles[i] = next;
    });
    grid.appendChild(cell);
  });
}

    function renderDebugCells(canvas) {
      const container = document.getElementById('debug-cells');
      container.innerHTML = '';
      const cw = canvas.width / 3;
      const ch = canvas.height / 3;

      for (let r = 0; r < 3; r++) {
        for (let c = 0; c < 3; c++) {
          const cellCanvas = document.createElement('canvas');
          cellCanvas.width = cw;
          cellCanvas.height = ch;
          const ctx = cellCanvas.getContext('2d');
          ctx.drawImage(canvas, c*cw, r*ch, cw, ch, 0, 0, cw, ch);

          const div = document.createElement('div');
          div.className = 'debug-cell';
          div.appendChild(cellCanvas);
          container.appendChild(div);
        }
      }
    }

    window.onload = async () => {
      await loadModel();
      startCamera();
      document.getElementById('snap-now-btn').addEventListener('click', snapFromPreview);
    };
  </script>
</body>
</html>
