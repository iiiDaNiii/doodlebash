<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Outline Scanner Test 2.8</title>
  <script src="https://docs.opencv.org/4.x/opencv.js" async></script>
  <style>
    body { margin:0; background:#000; color:white; font-family:system-ui; }
    .container { height:100dvh; display:flex; flex-direction:column; }
    .header { background:#7f2a8f; padding:3cqi; text-align:center; font-size:6cqi; }
    .content { flex:1; display:flex; flex-direction:column; align-items:center; padding:4cqi; gap:3cqi; }
    .camera-container { position:relative; width:90vw; max-width:520px; aspect-ratio:5/7; border-radius:16px; overflow:hidden; }
    #camera-preview { width:100%; height:100%; object-fit:cover; }
    #output-canvas { max-width:90vw; border:3px solid #333; border-radius:12px; }
    .status { font-size:4.5cqi; text-align:center; margin:10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">White Outline Scanner Test 2.8</div>
    <div class="content">
      <p>Point camera at your notebook (white border visible!)</p>
      <div class="camera-container">
        <video id="camera-preview" autoplay playsinline muted></video>
      </div>
      <button id="snap-btn" style="display:none; padding:3cqi 8cqi; font-size:5.5cqi;">SNAP NOW</button>
      <canvas id="output-canvas"></canvas>
      <div id="status" class="status">Waiting for photo...</div>
    </div>
  </div>
  <script>
    console.log("=== WHITE OUTLINE SCANNER 2.8 LOADED ===");
    let stream = null;
    let video = document.getElementById('camera-preview');
    let outputCanvas = document.getElementById('output-canvas');
    let status = document.getElementById('status');
    
    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video.srcObject = stream;
      video.onloadeddata = () => document.getElementById('snap-btn').style.display = 'block';
    }
    
    document.getElementById('snap-btn').onclick = () => {
      status.textContent = "Capturing photo...";
      const ctx = outputCanvas.getContext('2d');
      outputCanvas.width = video.videoWidth;
      outputCanvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      status.textContent = "Processing & warping white outline... (3-5 seconds)";
      setTimeout(() => {
        processWhiteOutline(outputCanvas);
      }, 100);
    };
    
    // Helper to sort 4 points into TL, TR, BR, BL order
    function orderPoints(pts) {
      // pts: array of [x, y]
      let ordered = new Array(4);
      let minSum = Infinity, maxSum = -Infinity;
      let minDiff = Infinity, maxDiff = -Infinity;
      
      for (let p of pts) {
        let sum = p[0] + p[1];
        let diff = p[0] - p[1];
        if (sum < minSum) { minSum = sum; ordered[0] = p; } // TL
        if (sum > maxSum) { maxSum = sum; ordered[2] = p; } // BR
        if (diff < minDiff) { minDiff = diff; ordered[3] = p; } // BL
        if (diff > maxDiff) { maxDiff = diff; ordered[1] = p; } // TR
      }
      return ordered; // [tl, tr, br, bl]
    }
    
    function processWhiteOutline(canvas) {
      try {
        let src = cv.imread(canvas);  // RGBA
        
        // Grayscale and threshold for white border
        let gray = new cv.Mat();
        let mask = new cv.Mat();
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        cv.threshold(gray, mask, 180, 255, cv.THRESH_BINARY);
        
        // Morphology: clean, thicken to connect border
        let kernel = cv.getStructuringElement(cv.MORPH_RECT, new cv.Size(3, 3));
        cv.morphologyEx(mask, mask, cv.MORPH_OPEN, kernel, new cv.Point(-1, -1), 1);
        cv.dilate(mask, mask, kernel, new cv.Point(-1, -1), 3);
        
        // Find contours (RETR_TREE for inner/outer)
        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(mask, contours, hierarchy, cv.RETR_TREE, cv.CHAIN_APPROX_SIMPLE);
        
        let bestArea = 0;
        let bestApprox = null;
        let bestIdx = -1;
        let isFrame = false;
        let childContour = null;
        
        for (let i = 0; i < contours.size(); i++) {
          let contour = contours.get(i);
          let area = cv.contourArea(contour);
          if (area < 10000) continue;
          
          // Approx to polygon
          let peri = cv.arcLength(contour, true);
          let approx = new cv.Mat();
          cv.approxPolyDP(contour, approx, 0.03 * peri, true);
          
          if (approx.rows === 4) {
            // Check for frame (has child = inner contour)
            let hasChild = hierarchy.data32S[i * 4 + 2] !== -1;
            
            // If frame, use the INNER contour for warp (better crops to content)
            let warpContour = contour;
            let warpApprox = approx;
            if (hasChild) {
              let childIdx = hierarchy.data32S[i * 4 + 2];
              warpContour = contours.get(childIdx);
              peri = cv.arcLength(warpContour, true);
              warpApprox.delete(); // cleanup old
              warpApprox = new cv.Mat();
              cv.approxPolyDP(warpContour, warpApprox, 0.02 * peri, true);
              
              if (warpApprox.rows !== 4) {
                warpApprox.delete();
                warpApprox = approx; // fallback
              }
            }
            
            // Prefer frames or largest
            if ((hasChild || area > bestArea) && warpApprox.rows === 4) {
              bestArea = area;
              bestApprox = warpApprox.clone(); // keep for later
              bestIdx = i;
              isFrame = hasChild;
              childContour = warpContour; // for debug
            } else {
              warpApprox.delete();
            }
            approx.delete();
          } else {
            approx.delete();
          }
        }
        
        console.log(`Contours: ${contours.size()} | Best area: ${Math.round(bestArea)} | Frame: ${isFrame}`);
        
        // Dynamic min area
        let minArea = Math.max(15000, (src.rows * src.cols) * 0.02);
        
        if (bestApprox && bestArea > minArea) {
          status.textContent = `SUCCESS! Warped ${isFrame ? 'OUTLINE' : 'RECT'} (Area: ${Math.round(bestArea)})`;
          
          // Get 4 points from approx (inner if frame)
          let pts = [];
          for (let j = 0; j < 4; j++) {
            pts.push([
              bestApprox.data32F[j * 2],
              bestApprox.data32F[j * 2 + 1]
            ]);
          }
          
          // Order: TL, TR, BR, BL
          let ordered = orderPoints(pts);
          
          // Compute output size from the quad (preserves aspect)
          let width = Math.max(
            Math.hypot(ordered[1][0] - ordered[0][0], ordered[1][1] - ordered[0][1]),
            Math.hypot(ordered[2][0] - ordered[3][0], ordered[2][1] - ordered[3][1])
          );
          let height = Math.max(
            Math.hypot(ordered[1][0] - ordered[2][0], ordered[1][1] - ordered[2][1]),
            Math.hypot(ordered[0][0] - ordered[3][0], ordered[0][1] - ordered[3][1])
          );
          
          let dstWidth = Math.round(width);
          let dstHeight = Math.round(height);
          
          // Create src/dst point Mats for perspective
          let srcPoints = new cv.Mat(4, 1, cv.CV_32FC2);
          let dstPoints = new cv.Mat(4, 1, cv.CV_32FC2);
          
          srcPoints.data32F.set([ordered[0][0], ordered[0][1], ordered[1][0], ordered[1][1], 
                                 ordered[2][0], ordered[2][1], ordered[3][0], ordered[3][1]]);
          dstPoints.data32F.set([0, 0, dstWidth, 0, dstWidth, dstHeight, 0, dstHeight]);
          
          // Get transform matrix
          let M = cv.getPerspectiveTransform(srcPoints, dstPoints);
          
          // Warp the original image!
          let warped = new cv.Mat();
          cv.warpPerspective(src, warped, M, new cv.Size(dstWidth, dstHeight), cv.INTER_LINEAR);
          
          // Update canvas to new size and show warped
          outputCanvas.width = dstWidth;
          outputCanvas.height = dstHeight;
          cv.imshow('output-canvas', warped);
          
          // Optional: draw debug lines on warped for corners
          // let color = new cv.Scalar(0, 255, 255, 255);
          // cv.line(warped, new cv.Point(0,0), new cv.Point(dstWidth,0), color, 8); etc. but skip for clean output
          
          // Cleanup warp stuff
          srcPoints.delete(); dstPoints.delete(); M.delete(); warped.delete();
          bestApprox.delete();
        } else {
          status.textContent = `No strong outline (max area: ${Math.round(bestArea)}) â€” better light/angle?`;
          cv.imshow('output-canvas', src); // fallback to original
        }
        
        // Cleanup
        src.delete(); gray.delete(); mask.delete(); kernel.delete();
        contours.delete(); hierarchy.delete();
      } catch (e) {
        status.textContent = "Error: " + e.message;
        console.error(e);
      }
    }
    
    window.onload = startCamera;
  </script>
</body>
</html>
