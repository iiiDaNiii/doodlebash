<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Rectangle Scanner Test</title>
  <script src="https://cdn.jsdelivr.net/npm/opencv.js@latest/opencv.js"></script>
  <style>
    body { margin:0; background:#000; color:white; font-family:system-ui; }
    .container { height:100dvh; display:flex; flex-direction:column; }
    .header { background:#7f2a8f; padding:3cqi; text-align:center; font-size:6cqi; }
    .content { flex:1; display:flex; flex-direction:column; align-items:center; padding:4cqi; gap:3cqi; }
    .camera-container { position:relative; width:90vw; max-width:520px; aspect-ratio:5/7; border-radius:16px; overflow:hidden; }
    #camera-preview { width:100%; height:100%; object-fit:cover; }
    #output-canvas { max-width:90vw; border:3px solid #333; border-radius:12px; }
    .status { font-size:4cqi; text-align:center; }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">Blue Rectangle Scanner Test</div>
    <div class="content">
      <p>Point camera at your notebook</p>
      <div class="camera-container">
        <video id="camera-preview" autoplay playsinline muted></video>
      </div>
      <button id="snap-btn" style="display:none; padding:3cqi 8cqi; font-size:5.5cqi;">SNAP NOW</button>
      <canvas id="output-canvas"></canvas>
      <div id="status" class="status">Waiting for photo...</div>
    </div>
  </div>

  <script>
    let stream = null;
    let video = document.getElementById('camera-preview');
    let outputCanvas = document.getElementById('output-canvas');
    let status = document.getElementById('status');

    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video.srcObject = stream;
      video.onloadeddata = () => document.getElementById('snap-btn').style.display = 'block';
    }

    document.getElementById('snap-btn').onclick = () => {
      const ctx = outputCanvas.getContext('2d');
      outputCanvas.width = video.videoWidth;
      outputCanvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      status.textContent = "Processing blue rectangle...";
      processImage(outputCanvas);
    };

    function processImage(canvas) {
      const src = cv.imread(canvas);
      const dst = new cv.Mat();

      // Convert to HSV and filter for blue
      cv.cvtColor(src, dst, cv.COLOR_RGB2HSV);
      const low = new cv.Mat(src.rows, src.cols, cv.CV_8UC3, [90, 50, 50]);
      const high = new cv.Mat(src.rows, src.cols, cv.CV_8UC3, [130, 255, 255]);
      cv.inRange(dst, low, high, dst);

      // Find contours
      const contours = new cv.MatVector();
      const hierarchy = new cv.Mat();
      cv.findContours(dst, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      let maxArea = 0;
      let bestRect = null;

      for (let i = 0; i < contours.size(); i++) {
        const cnt = contours.get(i);
        const area = cv.contourArea(cnt);
        if (area > maxArea) {
          maxArea = area;
          bestRect = cv.boundingRect(cnt);
        }
      }

      if (bestRect) {
        status.textContent = `Found blue rectangle! Area: ${Math.round(maxArea)}`;
        
        // Draw the detected rectangle on the output
        cv.rectangle(src, bestRect, new cv.Scalar(0, 255, 0), 8);
        cv.imshow('output-canvas', src);
      } else {
        status.textContent = "No blue rectangle detected";
      }

      src.delete();
      dst.delete();
    }

    window.onload = startCamera;
  </script>
</body>
</html>
