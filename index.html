<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Rectangle Scanner Test 2.6</title>
  <script src="https://docs.opencv.org/4.x/opencv.js" async></script>
  <style>
    body { margin:0; background:#000; color:white; font-family:system-ui; }
    .container { height:100dvh; display:flex; flex-direction:column; }
    .header { background:#7f2a8f; padding:3cqi; text-align:center; font-size:6cqi; }
    .content { flex:1; display:flex; flex-direction:column; align-items:center; padding:4cqi; gap:3cqi; }
    .camera-container { position:relative; width:90vw; max-width:520px; aspect-ratio:5/7; border-radius:16px; overflow:hidden; }
    #camera-preview { width:100%; height:100%; object-fit:cover; }
    #output-canvas { max-width:90vw; border:3px solid #333; border-radius:12px; }
    .status { font-size:4.5cqi; text-align:center; margin:10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">White Rectangle Scanner Test 2.6</div>
    <div class="content">
      <p>Point camera at your notebook (white border visible!)</p>
      <div class="camera-container">
        <video id="camera-preview" autoplay playsinline muted></video>
      </div>
      <button id="snap-btn" style="display:none; padding:3cqi 8cqi; font-size:5.5cqi;">SNAP NOW</button>
      <canvas id="output-canvas"></canvas>
      <div id="status" class="status">Waiting for photo...</div>
    </div>
  </div>
  <script>
    console.log("=== WHITE SCANNER 2.6 LOADED ===");
    let stream = null;
    let video = document.getElementById('camera-preview');
    let outputCanvas = document.getElementById('output-canvas');
    let status = document.getElementById('status');
    
    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video.srcObject = stream;
      video.onloadeddata = () => document.getElementById('snap-btn').style.display = 'block';
    }
    
    document.getElementById('snap-btn').onclick = () => {
      status.textContent = "Capturing photo...";
      const ctx = outputCanvas.getContext('2d');
      outputCanvas.width = video.videoWidth;
      outputCanvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      status.textContent = "Processing white rectangle... (2-4 seconds)";
      setTimeout(() => {
        processWhiteRectangle(outputCanvas);
      }, 100);
    };
    
    function processWhiteRectangle(canvas) {
      try {
        let src = cv.imread(canvas);  // RGBA
        let gray = new cv.Mat();
        let mask = new cv.Mat();
        
        // RGBA → GRAY for brightness-based white detection
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        
        // Threshold for white (adjust 180-220 based on lighting; higher = stricter)
        cv.threshold(gray, mask, 200, 255, cv.THRESH_BINARY);
        
        // Morphology to clean noise and connect border segments
        let kernel = cv.getStructuringElement(cv.MORPH_RECT, new cv.Size(5, 5));
        cv.morphologyEx(mask, mask, cv.MORPH_OPEN, kernel, new cv.Point(-1, -1), 2);
        cv.dilate(mask, mask, kernel, new cv.Point(-1, -1), 1);  // Slightly thicken for better contours
        
        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(mask, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
        
        let maxArea = 0;
        let bestRect = null;
        let bestContourIdx = -1;
        
        for (let i = 0; i < contours.size(); i++) {
          let contour = contours.get(i);
          let area = cv.contourArea(contour);
          if (area < 5000) continue;  // Skip tiny noise
          
          // Check if it's a rectangle (approx 4 sides)
          let peri = cv.arcLength(contour, true);
          let approx = new cv.Mat();
          cv.approxPolyDP(contour, approx, 0.02 * peri, true);
          
          if (approx.rows === 4) {  // Quadrilateral = likely rectangle
            if (area > maxArea) {
              maxArea = area;
              bestRect = cv.boundingRect(contour);
              bestContourIdx = i;
            }
          }
          approx.delete();
        }
        
        console.log("Max white rect area found:", Math.round(maxArea), "sides checked");
        
        // Dynamic min area: ~1.5% of image or 20k pixels
        let minArea = Math.max(20000, (src.rows * src.cols) * 0.015);
        
        if (bestRect && maxArea > minArea) {
          status.textContent = `SUCCESS! White rect found (Area: ${Math.round(maxArea)})`;
          
          // Draw red box around detected rectangle
          let pt1 = new cv.Point(bestRect.x, bestRect.y);
          let pt2 = new cv.Point(bestRect.x + bestRect.width, bestRect.y + bestRect.height);
          cv.rectangle(src, pt1, pt2, new cv.Scalar(0, 0, 255, 255), 12);
          
          // Optional: draw the actual contour in green for debug
          // cv.drawContours(src, contours, bestContourIdx, new cv.Scalar(0, 255, 0, 255), 8);
        } else {
          status.textContent = `No white rect (max area: ${Math.round(maxArea)}) — better light/angle?`;
        }
        
        cv.imshow('output-canvas', src);
        
        // Cleanup
        src.delete(); gray.delete(); mask.delete(); kernel.delete();
        contours.delete(); hierarchy.delete();
      } catch (e) {
        status.textContent = "Error: " + e.message;
        console.error(e);
      }
    }
    
    window.onload = startCamera;
  </script>
</body>
</html>
