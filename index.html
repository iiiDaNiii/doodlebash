<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodle Scanner Debug</title>
  <style>
    body { margin:0; font-family: system-ui, sans-serif; background:#f8f8f8; }
    .container { height:100dvh; display:flex; flex-direction:column; }
    .header { background:#7f2a8f; color:white; padding:3cqi; text-align:center; font-size:6cqi; font-weight:600; }
    .content { flex:1; display:flex; flex-direction:column; align-items:center; padding:4cqi; gap:3cqi; overflow:auto; }

    .camera-container {
      position: relative;
      width: 90vw;
      max-width: 520px;
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 25px rgba(0,0,0,0.25);
    }
    #camera-preview { width:100%; height:100%; object-fit:cover; }

    .grid-overlay {
      position: absolute;
      inset: 0;
      background: 
        linear-gradient(to right, rgba(0,0,0,0.85) 2px, transparent 2px) 0 0 / 33.333% 100%,
        linear-gradient(to bottom, rgba(0,0,0,0.85) 2px, transparent 2px) 0 0 / 100% 33.333%;
      pointer-events: none;
      z-index: 2;
    }

    .snap-btn {
      background: #4dbde5;
      color: white;
      font-size: 5.5cqi;
      padding: 3cqi 8cqi;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
    }

    #photo-canvas { 
      max-width: 90vw; 
      border: 3px solid #333; 
      border-radius: 12px;
    }

    .debug-cells {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      width: 90vw;
      max-width: 520px;
    }
    .debug-cell {
      border: 2px solid #666;
      border-radius: 8px;
      overflow: hidden;
    }
    .debug-cell canvas { width: 100%; display: block; }

    #detected-grid {
      display: none;
      grid-template-columns: repeat(3, 1fr);
      gap: 2cqi;
      width: 85cqi;
      height: 85cqi;
    }
    .grid-cell {
      aspect-ratio: 1;
      background: #f0f0f0;
      border: 3px solid #ccc;
      border-radius: 8px;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
    }
    .grid-cell.unknown {
      background: #ffeb3b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 7cqi;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">Doodle Scanner Debug</div>
    <div class="content">

      <p style="text-align:center; font-size:4.5cqi;">Line up your 3x3 grid inside the square</p>
      
      <div class="camera-container">
        <video id="camera-preview" autoplay playsinline muted></video>
        <div class="grid-overlay"></div>
      </div>
      
      <button class="snap-btn" id="snap-now-btn" style="display:none;">SNAP NOW</button>
      
      <canvas id="photo-canvas"></canvas>

      <div id="debug-cells" class="debug-cells"></div>

      <div id="tweak-prompt" style="display:none; text-align:center; font-size:4cqi; color:#555;">
        Detected! Tap any wrong cell to cycle
      </div>
      
      <div id="detected-grid"></div>
    </div>
  </div>

  <script>
    let scoreStream = null;
    let detectedDoodles = [];

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      scoreStream = stream;
      const video = document.getElementById('camera-preview');
      video.srcObject = stream;
      video.onloadeddata = () => document.getElementById('snap-now-btn').style.display = 'block';
    }

    function snapFromPreview() {
      const video = document.getElementById('camera-preview');
      const canvas = document.getElementById('photo-canvas');
      const ctx = canvas.getContext('2d');

      const size = Math.min(video.videoWidth, video.videoHeight);
      canvas.width = size;
      canvas.height = size;

      const ox = (video.videoWidth - size) / 2;
      const oy = (video.videoHeight - size) / 2;
      ctx.drawImage(video, ox, oy, size, size, 0, 0, size, size);

      document.querySelector('.camera-container').style.display = 'none';
      document.getElementById('snap-now-btn').style.display = 'none';
      canvas.style.display = 'block';

      // Draw red 3x3 grid on captured photo
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 5;
      for (let i = 1; i < 3; i++) {
        ctx.beginPath(); ctx.moveTo(i * size/3, 0); ctx.lineTo(i * size/3, size); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(0, i * size/3); ctx.lineTo(size, i * size/3); ctx.stroke();
      }

      if (scoreStream) {
        scoreStream.getTracks().forEach(t => t.stop());
        scoreStream = null;
      }

      detectedDoodles = detectDoodlesFromCanvas(canvas);
      renderDetectedGrid();
      renderDebugCells(canvas);
      document.getElementById('tweak-prompt').style.display = 'block';
    }

    function renderDebugCells(canvas) {
      const container = document.getElementById('debug-cells');
      container.innerHTML = '';
      const cw = canvas.width / 3;
      const ch = canvas.height / 3;

      for (let r = 0; r < 3; r++) {
        for (let c = 0; c < 3; c++) {
          const cellCanvas = document.createElement('canvas');
          cellCanvas.width = cw;
          cellCanvas.height = ch;
          const ctx = cellCanvas.getContext('2d');
          ctx.drawImage(canvas, c*cw, r*ch, cw, ch, 0, 0, cw, ch);

          const div = document.createElement('div');
          div.className = 'debug-cell';
          div.appendChild(cellCanvas);
          container.appendChild(div);
        }
      }
    }

    function detectDoodlesFromCanvas(canvas) {
      const ctx = canvas.getContext('2d');
      const cw = canvas.width / 3;
      const ch = canvas.height / 3;
      const results = [];

      for (let r = 0; r < 3; r++) {
        for (let c = 0; c < 3; c++) {
          const cellCanvas = document.createElement('canvas');
          cellCanvas.width = cw; cellCanvas.height = ch;
          const cellCtx = cellCanvas.getContext('2d');
          cellCtx.drawImage(canvas, c*cw, r*ch, cw, ch, 0, 0, cw, ch);

          const data = cellCtx.getImageData(0, 0, cw, ch).data;
          const gray = grayscaleAndThreshold(data, cw * ch);

          const cScore = calculateCircleScore(gray, cw, ch);
          const tScore = calculateTriangleScore(gray, cw, ch);
          const sScore = calculateSmileyScore(gray, cw, ch);

          console.log(`Cell [${r},${c}] â†’ Circle: ${cScore.toFixed(3)} | Triangle: ${tScore.toFixed(3)} | Smiley: ${sScore.toFixed(3)}`);

          const max = Math.max(cScore, tScore, sScore);
          if (max < 0.52) results.push('unknown');
          else if (cScore === max) results.push('circle');
          else if (tScore === max) results.push('triangle');
          else results.push('smiley');
        }
      }
      console.log('Final results:', results);
      return results;
    }

    function grayscaleAndThreshold(data, len) {
      const gray = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        const idx = i*4;
        const avg = (data[idx] + data[idx+1] + data[idx+2]) / 3;
        gray[i] = avg > 100 ? 255 : 0;
      }
      return gray;
    }

    function calculateCircleScore(gray, w, h) {
      let varSum = 0, edgeCount = 0, internal = 0;
      const cx = w/2, cy = h/2, r = w*0.42;
      for (let y = 0; y < h; y++) {
        for (let x = 0; x < w; x++) {
          if (gray[y*w + x] === 255) {
            const d = Math.sqrt((x-cx)**2 + (y-cy)**2);
            varSum += (d - r)**2;
            edgeCount++;
          } else if (Math.abs(x-cx) < w*0.35 && Math.abs(y-cy) < h*0.35) {
            internal++;
          }
        }
      }
      const hasInternals = internal > w*h*0.12;
      const varScore = edgeCount > w*h*0.15 ? 1 - (varSum / (edgeCount * r*r * 1.4)) : 0;
      return hasInternals ? varScore * 0.35 : varScore;
    }

    function calculateTriangleScore(gray, w, h) {
      const hproj = new Array(h).fill(0);
      const vproj = new Array(w).fill(0);
      for (let y = 0; y < h; y++) for (let x = 0; x < w; x++) {
        if (gray[y*w + x] === 255) {
          hproj[y]++; vproj[x]++;
        }
      }
      let peaks = 0;
      const thresh = Math.max(...hproj, ...vproj) * 0.23;
      for (let i = 1; i < h-1; i++) if (hproj[i] > thresh && hproj[i] > hproj[i-1] && hproj[i] > hproj[i+1]) peaks++;
      for (let i = 1; i < w-1; i++) if (vproj[i] > thresh && vproj[i] > vproj[i-1] && vproj[i] > vproj[i+1]) peaks++;
      return peaks >= 4 && peaks <= 10 ? 0.93 : 0;
    }

    function calculateSmileyScore(gray, w, h) {
      const mid = Math.floor(h/2);
      let arcVar = 0;
      let rowSums = [];
      for (let y = mid; y < h; y++) {
        let sum = 0;
        for (let x = 0; x < w; x++) sum += gray[y*w + x] === 255 ? 1 : 0;
        rowSums.push(sum);
      }
      const avg = rowSums.reduce((a,b)=>a+b,0) / rowSums.length;
      rowSums.forEach(s => arcVar += (s - avg)**2);
      const arcScore = arcVar > avg*avg*0.8 ? 0.82 : 0;

      let eyes = 0;
      let visited = new Set();
      for (let y = 0; y < mid; y++) {
        for (let x = 0; x < w; x++) {
          const idx = y*w + x;
          if (gray[idx] === 255 && !visited.has(idx)) {
            const size = floodFill(gray, w, h, x, y, visited);
            if (size >= 6 && size <= 40) eyes++;
          }
        }
      }
      return (arcScore + (eyes === 2 ? 0.65 : 0)) > 1.1 ? 0.96 : 0;
    }

    function floodFill(gray, w, h, sx, sy, visited) {
      const stack = [[sx, sy]];
      let size = 0;
      while (stack.length) {
        const [x, y] = stack.pop();
        const key = x + ',' + y;
        if (visited.has(key) || x<0 || x>=w || y<0 || y>=h || gray[y*w+x] !== 255) continue;
        visited.add(key);
        size++;
        stack.push([x+1,y],[x-1,y],[x,y+1],[x,y-1]);
      }
      return size;
    }

    function renderDetectedGrid() {
      const grid = document.getElementById('detected-grid');
      grid.innerHTML = '';
      grid.style.display = 'grid';

      detectedDoodles.forEach((d, i) => {
        const cell = document.createElement('div');
        cell.className = `grid-cell ${d}`;
        cell.dataset.index = i;
        cell.dataset.doodle = d;

        if (d === 'unknown') cell.textContent = '?';
        else cell.style.backgroundImage = `url('images/${d}.png')`;

        cell.addEventListener('click', () => {
          const opts = ['triangle','circle','smiley'];
          let idx = opts.indexOf(cell.dataset.doodle);
          idx = (idx + 1) % 3;
          const next = opts[idx];
          cell.dataset.doodle = next;
          cell.className = `grid-cell ${next}`;
          cell.style.backgroundImage = next === 'unknown' ? '' : `url('images/${next}.png')`;
          cell.textContent = next === 'unknown' ? '?' : '';
          detectedDoodles[i] = next;
        });
        grid.appendChild(cell);
      });
    }

    window.onload = () => {
      startCamera();
      document.getElementById('snap-now-btn').addEventListener('click', snapFromPreview);
    };
  </script>
</body>
</html>
