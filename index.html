<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodle Scanner - 5x7</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <style>
    body { margin:0; font-family: system-ui, sans-serif; background:#f8f8f8; }
    .container { height:100dvh; display:flex; flex-direction:column; }
    .header { background:#7f2a8f; color:white; padding:3cqi; text-align:center; font-size:6cqi; font-weight:600; }
    .content { flex:1; display:flex; flex-direction:column; align-items:center; padding:4cqi; gap:3cqi; overflow:auto; }

    .camera-container {
      position: relative;
      width: 90vw;
      max-width: 520px;
      aspect-ratio: 5 / 7;           /* ← Changed to 5:7 */
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 25px rgba(0,0,0,0.25);
    }
    #camera-preview { width:100%; height:100%; object-fit:cover; }

    .grid-overlay {
      position: absolute;
      inset: 0;
      background: 
        linear-gradient(to right, rgba(0,0,0,0.85) 2px, transparent 2px) 0 0 / 20% 100%,   /* 5 columns */
        linear-gradient(to bottom, rgba(0,0,0,0.85) 2px, transparent 2px) 0 0 / 100% 14.2857%; /* 7 rows */
      pointer-events: none;
      z-index: 2;
    }

    .snap-btn {
      background: #4dbde5;
      color: white;
      font-size: 5.5cqi;
      padding: 3cqi 8cqi;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
    }

    #photo-canvas { 
      max-width: 90vw; 
      border: 3px solid #333; 
      border-radius: 12px;
    }

    .debug-cells {
      display: grid;
      grid-template-columns: repeat(5, 1fr);   /* 5 columns */
      gap: 6px;
      width: 90vw;
      max-width: 520px;
    }
    .debug-cell {
      border: 2px solid #666;
      border-radius: 8px;
      overflow: hidden;
    }
    .debug-cell canvas { width: 100%; display: block; }

    #console-log {
      width: 90vw;
      max-width: 520px;
      background: #222;
      color: #0f0;
      padding: 12px;
      font-family: monospace;
      font-size: 3.2cqi;
      line-height: 1.5;
      border-radius: 8px;
      white-space: pre-wrap;
      max-height: 260px;
      overflow-y: auto;
    }

    #detected-grid {
      display: none;
      grid-template-columns: repeat(5, 1fr);   /* 5 columns */
      grid-template-rows: repeat(7, 1fr);      /* 7 rows */
      gap: 2cqi;
      width: 85cqi;
      height: 119cqi;   /* 5:7 ratio */
    }
    .grid-cell {
      aspect-ratio: 1;
      background: #f0f0f0;
      border: 3px solid #ccc;
      border-radius: 8px;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
    }
    .grid-cell.unknown {
      background: #ffeb3b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6cqi;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">Doodle Scanner - 5×7</div>
    <div class="content">

      <p style="text-align:center; font-size:4.5cqi;">Line up your 5×7 grid</p>
      
      <div class="camera-container">
        <video id="camera-preview" autoplay playsinline muted></video>
        <div class="grid-overlay"></div>
      </div>
      
      <button class="snap-btn" id="snap-now-btn" style="display:none;">SNAP NOW</button>
      
      <canvas id="photo-canvas"></canvas>

      <div id="debug-cells" class="debug-cells"></div>

      <div id="console-log">Waiting for photo...</div>

      <div id="tweak-prompt" style="display:none; text-align:center; font-size:4cqi; color:#555;">
        Detected! Tap any wrong cell to cycle
      </div>
      
      <div id="detected-grid"></div>
    </div>
  </div>

  <script>
    let scoreStream = null;
    let model = null;
    let classNames = [];
    let detectedDoodles = [];

    function log(text) {
      const logEl = document.getElementById('console-log');
      logEl.textContent += text + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function loadModel() {
      log("Loading ML model...");
      try {
        model = await tf.loadLayersModel('models/doodle/model.json');
        const metadata = await fetch('models/doodle/metadata.json');
        const meta = await metadata.json();
        classNames = meta.labels || meta.classNames || [];
        log(`✅ Model loaded! ${classNames.length} classes`);
      } catch (e) {
        log("❌ ERROR loading model: " + e.message);
      }
    }

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      scoreStream = stream;
      const video = document.getElementById('camera-preview');
      video.srcObject = stream;
      video.onloadeddata = () => document.getElementById('snap-now-btn').style.display = 'block';
    }

    async function snapFromPreview() {
      const video = document.getElementById('camera-preview');
      const canvas = document.getElementById('photo-canvas');
      const ctx = canvas.getContext('2d');

      // 5:7 crop
      const targetRatio = 5 / 7;
      let sizeW = video.videoWidth;
      let sizeH = video.videoHeight;

      if (sizeW / sizeH > targetRatio) {
        sizeW = sizeH * targetRatio;
      } else {
        sizeH = sizeW / targetRatio;
      }

      canvas.width = sizeW;
      canvas.height = sizeH;

      const ox = (video.videoWidth - sizeW) / 2;
      const oy = (video.videoHeight - sizeH) / 2;
      ctx.drawImage(video, ox, oy, sizeW, sizeH, 0, 0, sizeW, sizeH);

      document.querySelector('.camera-container').style.display = 'none';
      document.getElementById('snap-now-btn').style.display = 'none';
      canvas.style.display = 'block';

      if (scoreStream) {
        scoreStream.getTracks().forEach(t => t.stop());
        scoreStream = null;
      }

      log("Photo captured. Running ML detection...");
      detectedDoodles = await detectDoodlesFromCanvas(canvas);
      renderDetectedGrid();
      renderDebugCells(canvas);
      document.getElementById('tweak-prompt').style.display = 'block';
    }

    async function detectDoodlesFromCanvas(canvas) {
      const cols = 5;
      const rows = 7;
      const cw = canvas.width / cols;
      const ch = canvas.height / rows;
      const results = [];

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cellCanvas = document.createElement('canvas');
          cellCanvas.width = 224;
          cellCanvas.height = 224;
          const cellCtx = cellCanvas.getContext('2d');
          cellCtx.drawImage(canvas, c*cw, r*ch, cw, ch, 0, 0, 224, 224);

          const tensor = tf.browser.fromPixels(cellCanvas).expandDims(0).toFloat().div(255);
          const prediction = model.predict(tensor);
          const scores = await prediction.array();

          const maxIndex = scores[0].indexOf(Math.max(...scores[0]));
          const predicted = classNames[maxIndex] || 'unknown';

          log(`Cell [${r},${c}] → ${predicted}`);

          results.push(predicted);
        }
      }
      return results;
    }

    function renderDebugCells(canvas) {
      const container = document.getElementById('debug-cells');
      container.innerHTML = '';
      const cols = 5;
      const rows = 7;
      const cw = canvas.width / cols;
      const ch = canvas.height / rows;

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cellCanvas = document.createElement('canvas');
          cellCanvas.width = cw;
          cellCanvas.height = ch;
          const ctx = cellCanvas.getContext('2d');
          ctx.drawImage(canvas, c*cw, r*ch, cw, ch, 0, 0, cw, ch);

          const div = document.createElement('div');
          div.className = 'debug-cell';
          div.appendChild(cellCanvas);
          container.appendChild(div);
        }
      }
    }

    function renderDetectedGrid() {
      const grid = document.getElementById('detected-grid');
      grid.innerHTML = '';
      grid.style.display = 'grid';

      detectedDoodles.forEach((d, i) => {
        const cell = document.createElement('div');
        cell.className = `grid-cell ${d}`;
        cell.dataset.index = i;
        cell.dataset.doodle = d;

        cell.style.backgroundImage = `url('images/${d}.png')`;

        cell.addEventListener('click', () => {
          const opts = classNames.filter(name => name !== 'unknown');
          let idx = opts.indexOf(cell.dataset.doodle);
          idx = (idx + 1) % opts.length;
          const next = opts[idx];
          cell.dataset.doodle = next;
          cell.className = `grid-cell ${next}`;
          cell.style.backgroundImage = `url('images/${next}.png')`;
          detectedDoodles[i] = next;
        });
        grid.appendChild(cell);
      });
    }

    window.onload = async () => {
      await loadModel();
      startCamera();
      document.getElementById('snap-now-btn').addEventListener('click', snapFromPreview);
    };
  </script>
</body>
</html>
