<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Outline Scanner Test 2.7</title>
  <script src="https://docs.opencv.org/4.x/opencv.js" async></script>
  <style>
    body { margin:0; background:#000; color:white; font-family:system-ui; }
    .container { height:100dvh; display:flex; flex-direction:column; }
    .header { background:#7f2a8f; padding:3cqi; text-align:center; font-size:6cqi; }
    .content { flex:1; display:flex; flex-direction:column; align-items:center; padding:4cqi; gap:3cqi; }
    .camera-container { position:relative; width:90vw; max-width:520px; aspect-ratio:5/7; border-radius:16px; overflow:hidden; }
    #camera-preview { width:100%; height:100%; object-fit:cover; }
    #output-canvas { max-width:90vw; border:3px solid #333; border-radius:12px; }
    .status { font-size:4.5cqi; text-align:center; margin:10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">White Outline Scanner Test 2.7</div>
    <div class="content">
      <p>Point camera at your notebook (focus on the white border around the artwork!)</p>
      <div class="camera-container">
        <video id="camera-preview" autoplay playsinline muted></video>
      </div>
      <button id="snap-btn" style="display:none; padding:3cqi 8cqi; font-size:5.5cqi;">SNAP NOW</button>
      <canvas id="output-canvas"></canvas>
      <div id="status" class="status">Waiting for photo...</div>
    </div>
  </div>
  <script>
    console.log("=== WHITE OUTLINE SCANNER 2.7 LOADED ===");
    let stream = null;
    let video = document.getElementById('camera-preview');
    let outputCanvas = document.getElementById('output-canvas');
    let status = document.getElementById('status');
    
    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video.srcObject = stream;
      video.onloadeddata = () => document.getElementById('snap-btn').style.display = 'block';
    }
    
    document.getElementById('snap-btn').onclick = () => {
      status.textContent = "Capturing photo...";
      const ctx = outputCanvas.getContext('2d');
      outputCanvas.width = video.videoWidth;
      outputCanvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      status.textContent = "Processing white outline... (2-4 seconds)";
      setTimeout(() => {
        processWhiteOutline(outputCanvas);
      }, 100);
    };
    
    function processWhiteOutline(canvas) {
      try {
        let src = cv.imread(canvas);  // RGBA
        let gray = new cv.Mat();
        let mask = new cv.Mat();
        
        // RGBA → GRAY
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        
        // Threshold for white (lower to 180 to catch thick borders better; auto-OTSU for lighting)
        // cv.threshold(gray, mask, 0, 255, cv.THRESH_BINARY + cv.THRESH_OTSU); // Uncomment for auto if lighting varies
        cv.threshold(gray, mask, 180, 255, cv.THRESH_BINARY);
        
        // Morphology: open (clean noise), dilate (thicken border for solid contours)
        let kernel = cv.getStructuringElement(cv.MORPH_RECT, new cv.Size(3, 3));
        cv.morphologyEx(mask, mask, cv.MORPH_OPEN, kernel, new cv.Point(-1, -1), 1);
        cv.dilate(mask, mask, kernel, new cv.Point(-1, -1), 3);
        
        // Contours with full hierarchy (RETR_TREE) to detect frames with inner content
        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(mask, contours, hierarchy, cv.RETR_TREE, cv.CHAIN_APPROX_SIMPLE);
        
        let maxArea = 0;
        let bestRect = null;
        let bestIdx = -1;
        let isFrame = false;
        
        for (let i = 0; i < contours.size(); i++) {
          let contour = contours.get(i);
          let area = cv.contourArea(contour);
          if (area < 10000) continue;  // Skip tiny stuff (lowered for outlines)
          
          // Approximate to polygon to check for rectangle (4 sides)
          let peri = cv.arcLength(contour, true);
          let approx = new cv.Mat();
          cv.approxPolyDP(contour, approx, 0.03 * peri, true);  // Slightly looser for printed borders
          
          if (approx.rows === 4) {
            // Check hierarchy: has child? (i.e., encloses inner area = frame/outline!)
            // hierarchy.data32S: for contour i, child at [i*4 + 2]
            let hasChild = hierarchy.data32S[i * 4 + 2] !== -1;
            
            // Prefer frames (hasChild) or largest area
            if (hasChild || area > maxArea) {
              maxArea = area;
              bestRect = cv.boundingRect(contour);
              bestIdx = i;
              isFrame = hasChild;
            }
          }
          approx.delete();
        }
        
        console.log(`Detected ${contours.size()} contours | Max area: ${Math.round(maxArea)} | Frame? ${isFrame}`);
        
        // Dynamic min area: ~2% of image
        let minArea = Math.max(15000, (src.rows * src.cols) * 0.02);
        
        if (bestRect && maxArea > minArea) {
          let frameType = isFrame ? "OUTLINE FRAME" : "RECT";
          status.textContent = `SUCCESS! ${frameType} detected (Area: ${Math.round(maxArea)})`;
          
          // Draw thick cyan box around the detected outline
          let pt1 = new cv.Point(bestRect.x, bestRect.y);
          let pt2 = new cv.Point(bestRect.x + bestRect.width, bestRect.y + bestRect.height);
          cv.rectangle(src, pt1, pt2, new cv.Scalar(255, 255, 0, 255), 15);
          
          // Debug: draw the actual contour in magenta
          // cv.drawContours(src, contours, bestIdx, new cv.Scalar(255, 0, 255, 255), 6);
        } else {
          status.textContent = `No strong outline (max area: ${Math.round(maxArea)}) — adjust lighting/angle?`;
        }
        
        cv.imshow('output-canvas', src);
        
        // Cleanup
        src.delete(); gray.delete(); mask.delete(); kernel.delete();
        contours.delete(); hierarchy.delete();
      } catch (e) {
        status.textContent = "Error: " + e.message;
        console.error(e);
      }
    }
    
    window.onload = startCamera;
  </script>
</body>
</html>
